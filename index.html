<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="roboto">
    <main>
        <div class="parentContainer">
        <h1 class="h1 text-center">Check if Minor or Adult </h1>
        <div class="ageDiv ">
            <label for="age">Enter Age</label>
            <input  class="ageInput" type="number" name="age" id="age" autofocus>
            <button id="checkButton" class="btn btn-check"> Check Here</button>
            <div id="resultDisplay"></div>
        </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
